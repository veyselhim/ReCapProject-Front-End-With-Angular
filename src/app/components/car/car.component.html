
  
  <div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>



<table *ngIf="dataLoaded==true" class="table">
    <thead class="table-dark">
        <tr>
            <th>CarId</th>
            <th>Araba İsmi</th>
            <th>Marka Adı</th>
            <th>Renk Adı</th>
            <th>Birim Fiyatı</th>
            <th>Detay Bilgiler</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.unitPrice}}</td>
        <td><button  routerLink="/cars/cardetail/{{car.carId}}" type="button" class="btn btn-success" style="width: 90px;" >Detay</button></td>

     </tr>
    </tbody>
   

</table>
