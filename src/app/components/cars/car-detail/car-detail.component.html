


<div  class="card" style="height: 700px">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body" style="height: 400px;">
      <h5 class="card-title">Card title</h5>
      
      <div class="carousel-inner">
        <div *ngFor="let car of Images ; index as i; first as firstImage " [ngClass]="{ active: firstImage }" class="carousel-item " data-bs-interval="10000">
          <img [src]="carDto.images.length !== 0 ? imageBasePath+ car: imageBasePath + defaultImg" width="300" height="425" class="d-block w-100" alt="Image">  
          </div>
        </div>


    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Araba Adı : {{carDto.carName}}</li>
      <li class="list-group-item">Markası : {{carDto.brandName}}</li>
      <li class="list-group-item">Rengi : {{carDto.colorName}}</li>
    </ul>
    <div class="card-body">
     
      <button style="margin-right:8px ;" routerLink="/brands/add" type="button" class="btn btn-success">Add Brand</button>
      <button routerLink="/colors/add" type="button" class="btn btn-success">Add Color</button>

    </div>


    <button routerLink="/cardetail/rentaldetail" type="button" class="btn btn-primary">Rent </button>
</div>
