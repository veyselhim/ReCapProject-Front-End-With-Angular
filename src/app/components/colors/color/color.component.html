 <div style="width: 200px; ">
    <div style="display: inline-block;">

  
    <select (change)="selectChangeHandler($event)" [(ngModel)]="colorId"  class="form-select" aria-label="Default select example">
  
      <option selected  routerLink="cars" >Tüm ürünler</option>
    
      <option  *ngFor="let color of colors" 
      [selected]="getCurrentColorClass(color.colorId)"class="form-select" [value]="color.colorId"   >{{color.colorName}}</option>
    
  
    </select> 
    </div>



   <div style="display: inline-block;position: absolute; ">

    <button routerLink="/cars/color/{{colorId}}"    type="button" class="btn btn-success" style="width: 90px;" >Filtrele</button>

   </div>
