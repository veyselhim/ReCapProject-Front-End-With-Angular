



  <div *ngIf="dataLoaded==false" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>



<table *ngIf="dataLoaded==true" class="table">

  
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Müşteri Adı</th>
            <th>Araba Adı</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.id}}</td>
            <td>{{rental.customerName}}</td>
            <td>{{rental.carName}}</td>     
            <td>{{rental.rentDate |date:'d.M.y'}}</td>     
            <td>{{rental.returnDate |date:'d.M.y'}}</td>     
        </tr>
    </tbody>
   
</table>
