

  <h3 class="text-info bg-dark">Kiralama Bilgileri</h3>


  <div *ngIf="dataLoaded==false" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>



<table *ngIf="dataLoaded==true" class="table">

  
    <thead>
        <tr>
            <th>Id</th>
            <th>Müşteri Adı</th>
            <th>Araba Adı</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.customerName}}</td>
        <td>{{rental.carName}}</td>     
        <td>{{rental.rentDate}}</td>     
        <td>{{rental.returnDate}}</td>     
    </tr>
</table>
