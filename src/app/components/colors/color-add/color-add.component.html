<div class="content" style="width: 400px; margin-left: 35%; margin-bottom: 10%; margin-top: 5%;">


    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Renk Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">

                    <div class="mb-3">
                        <label  for="colorName">Renk Adı</label>

                         <div class="form-group">
                             <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Renk adı"/>  <!--ilişkilendirme formControlName ile yapılır-->
                         </div>
                    </div>
                    
                </form>

            </div>
            <div class="card-footer">

                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>

            </div>
        </div>


    </div>

   

</div>
