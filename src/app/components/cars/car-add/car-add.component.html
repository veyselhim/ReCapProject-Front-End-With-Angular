<div class="content" style="width: 40%; margin-left: 400px;">


    <div class="col-md-12">


        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">

                    <div class="mb-3">
                        <label  for="carName">Araba Adı</label>

                         <div class="form-group">
                             <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Araba adı"/>  <!--ilişkilendirme formControlName ile yapılır-->
                         </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="brandId">Marka</label>

                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka"/>  <!--ilişkilendirme formControlName ile yapılır-->
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="colorId">Renk</label>

                        <div class="form-group">
                            <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk"/>  <!--ilişkilendirme formControlName ile yapılır-->
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="unitPrice">Birim Fiyatı</label>

                        <div class="form-group">
                            <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyatı"/>  <!--ilişkilendirme formControlName ile yapılır-->
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="findexScore">Findex Point</label>

                        <div class="form-group">
                            <input type="number" id="carFindexScore" formControlName="carFindexScore" class="form-control" placeholder="Findex point"/>  <!--ilişkilendirme formControlName ile yapılır-->
                        </div>
                    </div>
                   

                </form>

            </div>
            <div class="card-footer">

                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>

            </div>

        </div>
        <img src="/assets/images/rentacaradd.png" width="400" height="400" alt=""  >


    </div>

   

</div>
